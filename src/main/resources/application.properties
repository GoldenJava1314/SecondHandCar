spring.application.name=springboot-secondhandcart

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/usedcar?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
# 自動更新表結構
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect # 不用設定，Spring Boot 會自動設定
#spring.jpa.open-in-v

#spring.web.resources.static-locations=classpath:/static/, file:uploads/

spring.web.resources.static-locations=file:uploads/

# 最大單檔 10MB，總請求 50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

# Tomcat 設定（避免多檔案上傳 400 / 413 錯誤）
server.tomcat.max-swallow-size=500MB
server.tomcat.max-http-post-size=500MB

file.upload-dir=uploads

# JWT加入密鑰
#JWT 簽名用的金鑰
jwt.secret=ThisIsMySuperSecretKeyForJwt1234567890  
# 有效時間（毫秒）= 1 小時
jwt.expiration=3600000